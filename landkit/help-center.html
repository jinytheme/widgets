<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<section
  data-jarallax=""
  data-speed=".8"
  class="box-border relative z-0 pt-20 pb-24 leading-7 text-gray-900 bg-none md:py-48"
  style="background-image: none; z-index: 0;"
  data-jarallax-original-styles="background-image: url(assets/img/covers/cover-4.jpg);"
>
  <div
    class="box-border relative w-full px-5 mx-auto text-gray-900"
    style="z-index: 1;"
  >
    <div class="box-border flex flex-wrap justify-center">
      <div
        class="relative flex-none w-full max-w-full text-center md:flex-none md:w-5/6 lg:flex-none lg:w-2\/3 box-border"
      >
        <!-- Heading -->
        <h1
          class="box-border mt-0 mb-4 text-6xl font-semibold tracking-tight text-white"
          style="line-height: 1.2;"
        >
          What Do You Need?
        </h1>

        <!-- Text -->
        <p class="box-border my-0 text-xl font-normal leading-8 text-white">
          We're here to help you better use Landkit. First, let's figure out if
          we have a solution in our documentation.
        </p>
      </div>
    </div>
    <!-- / .row -->
  </div>
  <!-- / .container -->
  <div
    id="jarallax-container-0"
    style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; z-index: -100;"
    class="box-border absolute top-0 left-0 w-full h-full overflow-hidden text-gray-900"
  >
    <div
      style='background-position: 50% 50%; background-size: cover; background-repeat: no-repeat; background-image: url("https://landkit.goodthemes.co/assets/img/covers/cover-4.jpg"); position: absolute; top: 0px; left: 0px; width: 1939px; height: 698.1px; overflow: hidden; pointer-events: none; transform-style: preserve-3d; backface-visibility: hidden; will-change: transform, opacity; margin-top: 315.45px; transform: translate3d(0px, -332.887px, 0px);'
      class="box-border absolute top-0 left-0 w-64 overflow-hidden bg-no-repeat bg-cover pointer-events-none"
    ></div>
  </div>
</section>


<span
  class="flex items-center px-6 py-4 text-base font-normal text-center text-gray-500 whitespace-no-wrap bg-white rounded-md"
  style="line-height: 1.6;"
>
  <button
    class="box-border relative inline-block px-4 py-2 m-0 font-semibold text-white normal-case align-middle bg-indigo-600 border border-transparent border-solid rounded-md shadow-xs cursor-pointer select-none hover:bg-indigo-700 hover:border-blue-700 hover:text-white hover:no-underline focus:bg-indigo-700 focus:border-blue-700 focus:shadow-xs focus:text-white"
    type="submit"
    style="line-height: 1.6; transition: color 0.15s ease-in-out 0s, background-color 0.15s ease-in-out 0s, border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s; z-index: 2;"
  >
    Search
  </button>
</span>


<div
  class="box-border relative flex-initial block p-8 leading-7 text-center text-gray-900"
  style="min-height: 1px; overflow-wrap: break-word;"
>
  <!-- Icon -->
  <div
    class="box-border inline-flex items-center justify-center w-16 h-16 mb-6 text-center text-white bg-indigo-600"
    style="border-radius: 50%; overflow-wrap: break-word;"
  >
    <i
      class="box-border text-3xl not-italic font-normal leading-none normal-case"
      style="font-variant: normal; font-family: Feather; overflow-wrap: break-word;"
    ></i>
  </div>

  <!-- Heading -->
  <h4
    class="box-border mt-0 mb-2 text-lg font-semibold tracking-normal text-gray-900"
    style="line-height: 1.45; overflow-wrap: break-word;"
  >
    Account
  </h4>

  <!-- Text -->
  <p
    class="box-border mt-0 mb-6 text-center text-indigo-800"
    style="overflow-wrap: break-word;"
  >
    Issues related to logging in, out, or about multiple devices.
  </p>

  <!-- Badge -->
  <span
    class="box-border inline-block px-3 py-1 text-xs font-semibold leading-none text-gray-800 whitespace-no-wrap align-baseline bg-gray-300"
    style="border-radius: 800px; overflow-wrap: break-word;"
  >
    <span
      class="box-border mt-0 mb-2 font-normal tracking-widest uppercase"
      style="line-height: 1.55; overflow-wrap: break-word;"
    >
      21 entries
    </span>
  </span>
</div>


</body>
</html>
